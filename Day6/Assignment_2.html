<!-- Write a program that will display the multiplication table of a number on the webpage in a proper
format. Take the input from the user.
Input - 5
Output - 5 x 1 = 5
 5 x 2 = 10
 and so onâ€¦ -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <h2>Day_6 Assignment_2</h2>
     <script>
         let no=prompt("Enter number ");
        for(let i=1;i<=10;++i){
            document.writeln(no,"  x  ",i,"  =  ",no*i);
            document.write("<br>")
        }
     </script>
 </body>
 </html>
