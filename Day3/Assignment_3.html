<!-- Write a program to take marks as input from the user and grade him accordingly. Use Conditional
statements. Also the same code using switch or ternary
input: 50
Output : Marks are 50 and grade is B -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Day_3 assignment_3
    </h2>
    <script>
        let grade=prompt("Enter marks : ");
        if(grade>=80){
            console.log("Marks are "+grade+" and grade is A+");
        }
        else if(grade<80 && grade>=60){
            console.log("Marks are "+grade+" and grade is A");
        }
        else if(grade<60 && grade>=50){
            console.log("Marks are "+grade+" and grade is B");
        }
        else if(grade<50 && grade>=40){
            console.log("Marks are "+grade+" and grade is C");
        }
        else{
            console.log("Marks are "+grade+" and grade is fail ");
        }
    </script>
</body>
</html>
