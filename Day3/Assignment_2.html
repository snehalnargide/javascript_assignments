<!-- Write a program which will take OS name and version from the user separated by a space. Then
log the OS name and version on the console.
Input: "Android 9"
Output: The OS name is Android and version is 9 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var osVer=prompt("Enter your os name , version is "),
        os=osVer.split(",")[0],
        ver=osVer.split(",")[1];
        console.log("The OS name is "+os+" and version is "+ver);
    </script>
 
</body>
</html>
