<!-- Take a number from a user and write a function which checks whether the number is even or
odd. Assign the result to a variable and log that variable in the console.
Example Input: 23
Output: The number entered is 23 and Number is odd -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script defer>
        let no=prompt("Enter a no to check is it even or odd : ");
        if(no%2 == 0){
            console.log("The number entered is "+no+ " and Number is even");
        }
        else{
           console.log("The number entered is "+no+ " and Number is odd");
        }
   </script>
    <h2>
        Day_3 assignment_1 
    </h2>
    
</body>
</html>
