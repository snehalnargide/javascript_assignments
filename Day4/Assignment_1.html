<!-- Create a for loop that iterates up to 100 while outputting "fizz" at
     multiples of 3, "buzz" at multiples of 5 and
"fizzbuzz" at multiples of 3 and 5. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Day_4 Assignment_1</h2>
    <script>
        for(let i=1;i<=100;i++){
            if(i%3!=0 && i%5!=0 && i%15!=0){
                console.log(i)
            }
            else if(i%3==0){
                console.log('Fizz', i)
            }
            else if(i%5==0){
                console.log('buzz' ,i)
            }
            else if(i%15==0){
                console.log('fizzbuzz ',i)
            }
        }
    </script>
</body>
</html>
